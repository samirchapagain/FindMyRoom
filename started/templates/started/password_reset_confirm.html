{% extends 'started/base.html' %}

{% block title %}Enter Reset PIN | LuxeRooms{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-logo">
                <i class="fas fa-door-open"></i>
                <span>Find</span>My Room
            </div>
            <h2>Enter Reset PIN</h2>
            <p>Enter the 6-digit PIN sent to your email and set a new password</p>
        </div>
        
        <form method="POST" class="auth-form">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="email">
                    <i class="fas fa-envelope"></i>
                    Email Address
                </label>
                <input type="email" id="email" name="email" required 
                       placeholder="Enter your email address">
            </div>
            
            <div class="form-group">
                <label for="reset_pin">
                    <i class="fas fa-key"></i>
                    6-Digit PIN
                </label>
                <input type="text" id="reset_pin" name="reset_pin" required 
                       placeholder="Enter 6-digit PIN" maxlength="6" pattern="[0-9]{6}">
            </div>
            
            <div class="form-group">
                <label for="new_password">
                    <i class="fas fa-lock"></i>
                    New Password
                </label>
                <div class="password-input-wrapper">
                    <input type="password" id="new_password" name="new_password" required 
                           placeholder="Enter new password" minlength="8">
                    <button type="button" class="password-toggle" onclick="togglePassword('new_password')">
                        <i class="fas fa-eye" id="new_password-eye"></i>
                    </button>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">
                    <i class="fas fa-lock"></i>
                    Confirm Password
                </label>
                <div class="password-input-wrapper">
                    <input type="password" id="confirm_password" name="confirm_password" required 
                           placeholder="Confirm new password" minlength="8">
                    <button type="button" class="password-toggle" onclick="togglePassword('confirm_password')">
                        <i class="fas fa-eye" id="confirm_password-eye"></i>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="auth-btn">
                <i class="fas fa-check"></i>
                Reset Password
            </button>
        </form>
        
        <div class="auth-footer">
            <p>Don't have a PIN? <a href="{% url 'password_reset' %}">Request new PIN</a></p>
            <p><a href="{% url 'login' %}">Back to Login</a></p>
        </div>
    </div>
</div>

<script>
// Password visibility toggle function
function togglePassword(fieldId) {
    const passwordField = document.getElementById(fieldId);
    const eyeIcon = document.getElementById(fieldId + '-eye');
    
    if (passwordField.type === 'password') {
        passwordField.type = 'text';
        eyeIcon.className = 'fas fa-eye-slash';
    } else {
        passwordField.type = 'password';
        eyeIcon.className = 'fas fa-eye';
    }
}
</script>

<style>
/* Password Toggle Styles */
.password-input-wrapper {
    position: relative;
    display: flex;
    align-items: center;
}

.password-input-wrapper input {
    padding-right: 3rem;
    flex: 1;
}

.password-toggle {
    position: absolute;
    right: 0.75rem;
    background: none;
    border: none;
    color: #6b7280;
    cursor: pointer;
    padding: 0.5rem;
    display: flex;
    align-items: center;
    justify-content: center;
}

.password-toggle:hover {
    color: var(--light-accent);
}

.dark-mode .password-toggle {
    color: #9ca3af;
}

.dark-mode .password-toggle:hover {
    color: var(--dark-accent);
}
</style>

{% endblock %}
