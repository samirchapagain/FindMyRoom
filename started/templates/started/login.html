{% extends 'started/base.html' %}

{% block title %}Login | LuxeRooms{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-logo">
                <i class="fas fa-door-open"></i>
                <span>Find</span>My Room
            </div>
            <h2>Welcome Back</h2>
            <p>Sign in to access premium room listings</p>
        </div>
        
        <!-- Role Selection Tabs -->
        <div class="role-tabs">
            <button type="button" class="tab-btn active" data-role="client">Sign in as Client</button>
            <button type="button" class="tab-btn" data-role="owner">Sign in as Owner</button>
        </div>
        
        <form method="POST" class="auth-form">
            {% csrf_token %}
            <input type="hidden" id="role" name="role" value="client">
            
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i>
                    Username
                </label>
                <input type="text" id="username" name="username" required 
                       placeholder="Enter your username" autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i>
                    Password
                </label>
                <div class="password-input-wrapper">
                    <input type="password" id="password" name="password" required 
                           placeholder="Enter your password" autocomplete="current-password">
                    <button type="button" class="password-toggle" onclick="togglePassword('password')">
                        <i class="fas fa-eye" id="password-eye"></i>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="auth-btn" id="login-btn">
                <i class="fas fa-sign-in-alt"></i>
                Sign in as Client
            </button>
        </form>
        
        <div class="auth-footer">
            <p>Don't have an account? <a href="{% url 'register' %}">Create one here</a></p>
            <p><a href="#" onclick="showForgotPassword()">Forgot Password?</a></p>
        </div>
    </div>
</div>

<script>

document.addEventListener('DOMContentLoaded', function() {
    const tabBtns = document.querySelectorAll('.tab-btn');
    const roleInput = document.getElementById('role');
    const loginBtn = document.getElementById('login-btn');
    
    tabBtns.forEach(btn => {
        btn.addEventListener('click', function() {
            tabBtns.forEach(tab => tab.classList.remove('active'));
            this.classList.add('active');
            
            const role = this.dataset.role;
            roleInput.value = role;
            loginBtn.innerHTML = `<i class="fas fa-sign-in-alt"></i> Sign in as ${role.charAt(0).toUpperCase() + role.slice(1)}`;
        });
    });
});
</script>

<!-- Forgot Password Modal -->
<div id="forgotPasswordModal" class="modal" style="display: none;">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Reset Password</h3>
            <span class="close" onclick="closeForgotPassword()">&times;</span>
        </div>
        <div class="modal-body">
            <form id="forgotPasswordForm">
                {% csrf_token %}
                <div class="form-group">
                    <label for="reset_email">
                        <i class="fas fa-envelope"></i>
                        Email Address
                    </label>
                    <input type="email" id="reset_email" name="email" required 
                           placeholder="Enter your registered email">
                </div>
                <button type="submit" class="auth-btn">
                    <i class="fas fa-key"></i>
                    Send PIN to Gmail
                </button>
            </form>
            
            <div id="pinSection" style="display: none;">
                <div class="form-group">
                    <label for="reset_pin">
                        <i class="fas fa-key"></i>
                        Enter 6-Digit PIN
                    </label>
                    <input type="text" id="reset_pin" maxlength="6" pattern="[0-9]{6}" 
                           placeholder="Enter PIN from Gmail">
                </div>
                <div class="form-group">
                    <label for="new_password">
                        <i class="fas fa-lock"></i>
                        New Password
                    </label>
                    <div class="password-input-wrapper">
                        <input type="password" id="new_password" minlength="8" 
                               placeholder="Enter new password">
                        <button type="button" class="password-toggle" onclick="togglePassword('new_password')">
                            <i class="fas fa-eye" id="new_password-eye"></i>
                        </button>
                    </div>
                </div>
                <button type="button" onclick="resetPassword()" class="auth-btn">
                    <i class="fas fa-check"></i>
                    Reset Password
                </button>
            </div>
        </div>
    </div>
</div>

<script>
function showForgotPassword() {
    document.getElementById('forgotPasswordModal').style.display = 'flex';
}

function closeForgotPassword() {
    document.getElementById('forgotPasswordModal').style.display = 'none';
    document.getElementById('pinSection').style.display = 'none';
    document.getElementById('forgotPasswordForm').reset();
}

document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const email = document.getElementById('reset_email').value;
    const submitBtn = e.target.querySelector('button[type="submit"]');
    
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending PIN...';
    
    try {
        const response = await fetch('/password-reset/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
            },
            body: `email=${encodeURIComponent(email)}`
        });
        
        if (response.ok) {
            document.getElementById('pinSection').style.display = 'block';
            submitBtn.innerHTML = '<i class="fas fa-check"></i> PIN Sent!';
            alert('PIN sent to your Gmail! Check your inbox.');
        } else {
            alert('Error sending PIN. Please check your email address.');
            submitBtn.disabled = false;
            submitBtn.innerHTML = '<i class="fas fa-key"></i> Send PIN to Gmail';
        }
    } catch (error) {
        alert('Network error. Please try again.');
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-key"></i> Send PIN to Gmail';
    }
});

async function resetPassword() {
    const email = document.getElementById('reset_email').value;
    const pin = document.getElementById('reset_pin').value;
    const password = document.getElementById('new_password').value;
    
    if (!pin || pin.length !== 6) {
        alert('Please enter the 6-digit PIN');
        return;
    }
    
    if (!password || password.length < 8) {
        alert('Password must be at least 8 characters');
        return;
    }
    
    try {
        const response = await fetch('/password-reset-confirm/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
            },
            body: `email=${encodeURIComponent(email)}&reset_pin=${pin}&new_password=${encodeURIComponent(password)}&confirm_password=${encodeURIComponent(password)}`
        });
        
        if (response.ok) {
            alert('Password reset successful! You can now login.');
            closeForgotPassword();
            location.reload();
        } else {
            alert('Invalid PIN or error resetting password. Please try again.');
        }
    } catch (error) {
        alert('Network error. Please try again.');
    }
}

// Password visibility toggle function
function togglePassword(fieldId) {
    const passwordField = document.getElementById(fieldId);
    const eyeIcon = document.getElementById(fieldId + '-eye');
    
    if (passwordField.type === 'password') {
        passwordField.type = 'text';
        eyeIcon.className = 'fas fa-eye-slash';
    } else {
        passwordField.type = 'password';
        eyeIcon.className = 'fas fa-eye';
    }
}
</script>

<style>
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.5);
    align-items: center;
    justify-content: center;
}

.modal-content {
    background: var(--light-card);
    border-radius: 20px;
    width: 90%;
    max-width: 500px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

.dark-mode .modal-content {
    background: var(--dark-card);
}

.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1.5rem;
    border-bottom: 1px solid #e5e7eb;
}

.dark-mode .modal-header {
    border-bottom: 1px solid #374151;
}

.modal-header h3 {
    color: var(--light-text);
    margin: 0;
}

.dark-mode .modal-header h3 {
    color: var(--dark-text);
}

.close {
    font-size: 1.5rem;
    cursor: pointer;
    color: #6b7280;
}

.close:hover {
    color: var(--light-accent);
}

.modal-body {
    padding: 1.5rem;
}

/* Password Toggle Styles */
.password-input-wrapper {
    position: relative;
    display: flex;
    align-items: center;
}

.password-input-wrapper input {
    padding-right: 3rem;
    flex: 1;
}

.password-toggle {
    position: absolute;
    right: 0.75rem;
    background: none;
    border: none;
    color: #6b7280;
    cursor: pointer;
    padding: 0.5rem;
    display: flex;
    align-items: center;
    justify-content: center;
}

.password-toggle:hover {
    color: var(--light-accent);
}

.dark-mode .password-toggle {
    color: #9ca3af;
}

.dark-mode .password-toggle:hover {
    color: var(--dark-accent);
}
</style>

{% endblock %}
