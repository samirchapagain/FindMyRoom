{% extends 'started/base.html' %}

{% block title %}Password Reset | LuxeRooms{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-logo">
                <i class="fas fa-door-open"></i>
                <span>Find</span>My Room
            </div>
            <h2>Reset Password</h2>
            <p>Enter your email to receive a 6-digit PIN</p>
        </div>
        
        <form method="POST" class="auth-form">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="email">
                    <i class="fas fa-envelope"></i>
                    Email Address
                </label>
                <input type="email" id="email" name="email" required 
                       placeholder="Enter your registered email">
            </div>
            
            <button type="submit" class="auth-btn">
                <i class="fas fa-key"></i>
                Send Reset PIN
            </button>
        </form>
        
        <div class="auth-footer">
            <p>Remember your password? <a href="{% url 'login' %}">Sign in here</a></p>
            <p>Already have a PIN? <a href="{% url 'password_reset_confirm' %}">Enter PIN here</a></p>
        </div>
    </div>
</div>
{% endblock %}
